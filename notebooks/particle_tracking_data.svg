ctor </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="700" font-size="32" transform="matrix(1 0 0 1 1383.98 1155)">hit</text><path d="M1441.5 1162.5 1659.38 1197.8" stroke="#000000" stroke-width="3.4375" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><path d="M1659.5 1197.5C1661.83 1175.56 1675.4 1159.91 1694.5 1162.5 1712.91 1156.8 1731.57 1180.55 1729.5 1197.5 1731.67 1215.2 1713.71 1228.76 1694.5 1232.5 1676.07 1233.75 1655.33 1220.15 1659.5 1197.5Z" stroke="#042433" stroke-width="3.4375" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><path d="M1995 1567.5C1995 1561.15 2000.15 1556 2006.5 1556 2012.85 1556 2018 1561.15 2018 1567.5 2018 1573.85 2012.85 1579 2006.5 1579 2000.15 1579 1995 1573.85 1995 1567.5Z" fill="#0F9ED5" fill-rule="evenodd"/><path d="M0 0 69.7998 40.063" stroke="#000000" stroke-width="3.4375" stroke-miterlimit="8" fill="none" fill-rule="evenodd" transform="matrix(1 0 0 -1 1894.5 1606.56)"/><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="32" transform="matrix(1 0 0 1 1671.84 1625)">Hits record </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="700" font-size="32" transform="matrix(1 0 0 1 1671.84 1663)">particle</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="32" transform="matrix(1 0 0 1 1792.16 1663)">position </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="32" transform="matrix(1 0 0 1 1671.84 1702)">and detector info</text><path d="M1971.81 1554.44C1970.87 1545.01 1975.72 1536.33 1982.65 1535.05 1985.46 1534.53 1988.31 1535.3 1990.76 1537.25 1993.35 1530.61 1999.4 1528.08 2004.28 1531.61 2005.13 1532.23 2005.92 1533.01 2006.61 1533.94 2008.62 1528.43 2013.54 1526.19 2017.58 1528.94 2018.7 1529.7 2019.68 1530.8 2020.44 1532.15 2023.69 1526.94 2029.44 1526.3 2033.27 1530.71 2034.88 1532.57 2035.97 1535.13 2036.35 1537.96 2041.68 1539.93 2044.82 1547.43 2043.37 1554.7 2043.25 1555.31 2043.09 1555.91 2042.91 1556.49 2047.18 1564.06 2046.14 1574.91 2040.57 1580.73 2038.84 1582.54 2036.8 1583.71 2034.63 1584.13 2034.59 1592.28 2029.69 1598.83 2023.7 1598.76 2021.7 1598.74 2019.74 1597.97 2018.04 1596.52 2016.02 1605.66 2008.95 1610.82 2002.26 1608.05 1999.45 1606.9 1997.03 1604.44 1995.4 1601.12 1988.55 1606.74 1979.66 1603.72 1975.54 1594.36 1975.49 1594.24 1975.43 1594.13 1975.38 1594.01 1970.9 1594.72 1966.84 1590.37 1966.31 1584.28 1966.03 1581.03 1966.82 1577.79 1968.46 1575.4 1964.58 1572.29 1963.28 1565.46 1965.55 1560.15 1966.86 1557.09 1969.16 1555.06 1971.74 1554.7Z" stroke="#042433" stroke-width="3.4375" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><path d="M1973.3 1576.58C1971.64 1576.76 1969.98 1576.24 1968.55 1575.09M1977.49 1592.94C1976.82 1593.3 1976.12 1593.54 1975.41 1593.65M1995.4 1600.79C1994.89 1599.77 1994.48 1598.68 1994.14 1597.53M2018.55 1592.66C2018.48 1593.87 2018.31 1595.07 2018.05 1596.24M2028.49 1570.54C2032.25 1573.03 2034.62 1578.23 2034.59 1583.92M2042.87 1556.29C2042.26 1558.22 2041.33 1559.94 2040.16 1561.31M2036.36 1537.67C2036.46 1538.46 2036.51 1539.25 2036.5 1540.04M2019.02 1534.91C2019.38 1533.82 2019.84 1532.8 2020.41 1531.89M2006.01 1536.35C2006.16 1535.45 2006.39 1534.57 2006.69 1533.74M1990.75 1537.24C1991.63 1537.94 1992.45 1538.79 1993.19 1539.76M1972.24 1557.1C1972.05 1556.23 1971.9 1555.34 1971.81 1554.44" stroke="#042433" stroke-width="3.4375" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><rect x="2535.5" y="658.5" width="751" height="567" stroke="#042433" stroke-width="3.4375" stroke-miterlimit="8" fill="none"/><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="37" transform="matrix(1 0 0 1 2782.97 631)">Data </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="37" transform="matrix(1 0 0 1 2866.62 631)">at a glance</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2568.25 700)">•</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2630.13 700)">Dataset consists of multiple independent events</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2568.25 766)">•</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2630.13 766)">An event is the result of a collision of proton bunches </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2630.13 799)">(1). </text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2568.25 865)">•</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2630.13 865)">An event is a set of 3D points. Each point is a </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="700" font-size="28" transform="matrix(1 0 0 1 3159.5 865)">hit; </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 3206.48 865)">a </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2630.13 898)">record of a particle generated in the event (2). For </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2630.13 931)">each hit, the position (</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2891.38 931)">x,y,z</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2944.09 931)">) of the particle is stored, </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2630.13 964)">as well as the IDs of the detector cell/unit.</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2568.25 1030)">•</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2630.13 1030)">Particles can have multiple hits in the event. Multiple </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2630.13 1063)">hits of the same particle form a </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="700" font-size="28" transform="matrix(1 0 0 1 3001.95 1063)">track </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 3072.42 1063)">(2)</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="700" font-size="28" transform="matrix(1 0 0 1 3103.36 1063)">.</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2568.25 1129)">•</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2630.13 1129)">The goal of the original Kaggle challenge was to </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2630.13 1162)">identify hits belonging to the same track.</text><rect x="2535.5" y="1327.5" width="751" height="432" stroke="#042433" stroke-width="3.4375" stroke-miterlimit="8" fill="none"/><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2568.25 1368)">•</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2630.13 1368)">Running experiments is expensive, and we want to </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2630.13 1401)">know which initial conditions result in particle tracks </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2630.13 1434)">of scientific interest. </text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2568.25 1500)">•</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2630.13 1500)">The particle tracks can be very complex, chaotic and </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2630.13 1533)">are sensitive to the initial conditions of the </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2630.13 1566)">experiment. </text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2568.25 1632)">•</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2630.13 1632)">You are to develop a probabilistic model that can be </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2630.13 1665)">used to generate sample hits/tracks, given the initial </text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="28" transform="matrix(1 0 0 1 2630.13 1698)">conditions of an experiment.</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="37" transform="matrix(1 0 0 1 2785.83 1303)">Problem setting</text></g></svg>